<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container
        {
            height: 500px;
            width: 400px;
            border: 2px solid;
            background-color: hotpink;
        }
        .list{
            color: red;
            /* cursor: pointer; */
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex flex-column">
        <h1 style="text-align: center;">To Do List</h1>
        <div class="mt-5 d-flex justify-content-center">
            <input type="text" id="item">
            <button id="button">click</button>
        </div>
        <div id="list" class="d-flex flex-column align-items-center mt-3">
            
        </div>
    </div>
</body>
<!-- <script src="./todolist.html"></script> -->
<script>
let button=document.getElementById("button")
let list=document.getElementById("list")
button.addEventListener("click",function(){
    let item=document.getElementById("item").value

    console.log(item)
   let doList= document.createElement("li")
doList.classList.add("list")
   doList.innerHTML=item
   list.appendChild(doList)
    document.getElementById("item").value=""
    doList.style.cursor="pointer"
    doList.addEventListener("click",function(){
    doList.style.textDecoration="line-through"
})
    doList.addEventListener("dblclick", function(){
        // doList.style.display="none"
        doList.remove()
    })
}
)

</script>
</html>
